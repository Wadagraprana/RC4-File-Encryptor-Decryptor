<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor/Decryptor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        setTimeout(function() {
            let messagesDiv = document.querySelector('.messages');
            if (messagesDiv) {
                messagesDiv.innerHTML = '';
            }
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>RC4 File Encryptor/Decryptor</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file:</label>
            <input type="file" id="file" name="file" required>

            <label for="key">Enter encryption/decryption key:</label>
            <input type="text" id="key" name="key" required>

            <div class="buttons">
                <button type="submit" name="operation" value="encrypt">Encrypt</button>
                <button type="submit" name="operation" value="decrypt">Decrypt</button>
            </div>
        </form>
    </div>
</body>
</html>
